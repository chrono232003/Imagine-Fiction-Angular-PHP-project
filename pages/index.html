<!DOCTYPE html>
<html ng-app="home">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script src = "../js/app.js"></script>
	</head>
	<body>
		<header></header>
		<div ng-controller="StoryController as stories">
			<div ng-repeat="story in storyList">
				<div class = "col-md-6">
					<h2> {{story.Title}} </h2>
					<div id = "row">
						<div ng-hide="{{story.Pic}} == ''" class = "col-md-2">
							<img style = "max-height: 75px;" src = "../images/{{story.Pic}}">
						</div>
						<div class = "col-md-10">
							<h4> Author: {{story.User}} </h4>
							<h5> Category: {{story.Category}} | Hits: {{story.Counter}}<h5>
						</div>
					</div>
					<div id = "row">
						<div class = "col-md-12"><p> {{story.Synopsis}} </p></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
