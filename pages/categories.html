<!DOCTYPE html>
<html ng-app="home">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script src = "../js/app.js"></script>
	</head>
	<body>
		<header></header>
		<div ng-controller="CategoryController as categories">
			<div id = "row">
				<div class = "col-md-2">
					<div ng-repeat="category in catList">
						<h4> <a href = "#" ng-click="getCatDetails(category.ID)"> {{category.Category}} </a> </h4>
					</div>
				</div>
				<div class = "col-md-10">
					<center><h2 ng-show="(catRes | filter:query).length == 0">A story has not been written for this category yet.</h2></center>
					<div ng-repeat="catStory in catRes">
						<h1>{{catStory.Title}}</h1>
						<div id = "row" style = "min-height:200px;">
							<div ng-hide="{{catStory.Pic}} == ''" class = "col-md-3">
								<img style = "max-height: 200px;" src = "../images/{{catStory.Pic}}">
							</div>
							<div class = "col-md-9">
								<p>{{catStory.Synopsis}}</p>
							</div>
						</div>
						<hr />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
