<!DOCTYPE html>
<html ng-app="home">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src = "js/app.js"></script>
	</head>
	<body>
		<header></header>
		
		<div ng-controller="StoryController as stories">
			<div ng-repeat="story in storyList">
				<div class = "col-md-6">
					<h2> {{story.Title}} </h2>
					<div id = "row">
						<div ng-hide="{{story.Pic}} == ''" class = "col-md-2">
							<img style = "max-height: 75px;" src = "images/{{story.ImagePath}}">
						</div>
						<div class = "col-md-10">
							<h4> Author: {{story.Username}} </h4>
							<!-- <h5> Category: {{story.Category}} | Hits: {{story.Counter}}<h5> -->
							<h5> Category: {{story.Category}}</h5>
						</div>
					</div>
					<div id = "row">
						<div class = "col-md-12" ng-bind-html="story.Story"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="clear:both;"></div>

		<footer></footer>
	</body>
</html>
